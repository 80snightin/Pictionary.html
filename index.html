<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>80s Pictionary</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif; /* Changed for readability */
      background: black;
      color: #00ffff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      margin-bottom: 20px;
      text-align: center;
    }

    #word {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 0 0 8px cyan, 0 0 16px cyan;
    }

    #timer {
      font-size: 2em;
      margin: 10px 0;
      color: #39ff14;
      text-shadow: 0 0 6px #39ff14, 0 0 12px #39ff14;
    }

    button {
      font-size: 1.5em;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      background: limegreen;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px limegreen, 0 0 24px limegreen;
      transition: 0.2s;
    }

    button:hover {
      background: #39ff14;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <h1>ðŸŽ¨ 80s Pictionary ðŸŽ¨</h1>
  <div id="word">Press New Word</div>
  <div id="timer">120</div>
  <button onclick="newWord()">New Word</button>

  <script>
    // --------------------
    // Retro 3D Animated Background
    // --------------------
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    let gridOffset = 0;

    function createStars() {
      stars = [];
      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width
        });
      }
    }
    createStars();

    function drawBackground() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Starfield (3D warp effect)
      ctx.fillStyle = "white";
      stars.forEach(star => {
        star.z -= 2;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
          star.z = canvas.width;
        }
        let k = 128.0 / star.z;
        let sx = (star.x - canvas.width / 2) * k + canvas.width / 2;
        let sy = (star.y - canvas.height / 2) * k + canvas.height / 2;
        let size = (1 - star.z / canvas.width) * 3;
        ctx.fillRect(sx, sy, size, size);
      });

      // Neon 3D Grid Floor
      let spacing = 50;
      let horizon = canvas.height * 0.6;

      ctx.strokeStyle = "#ff00ff";
      ctx.lineWidth = 1.2;

      gridOffset += 0.1;

      // Horizontal perspective lines
      for (let i = 1; i < 30; i++) {
        let lineY = horizon + (i * spacing) / (1 + i * 0.05);
        ctx.beginPath();
        ctx.moveTo(0, lineY);
        ctx.lineTo(canvas.width, lineY);
        ctx.stroke();
      }

      // Vertical perspective lines
      for (let i = 0; i < canvas.width; i += spacing) {
        ctx.beginPath();
        ctx.moveTo(i, horizon);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
      }
    }

    function animate() {
      drawBackground();
      requestAnimationFrame(animate);
    }
    animate();

    // --------------------
    // Pictionary Game Logic
    // --------------------
    const words = [
      "Cat","Dog","Kite","Chessboard","Car","Yo-yo","Headphones","Sandwich","Bed","Phone",
      "Pizza","Fish","Hat","Shoe","Clock","Key","Guitar","Camera","Bicycle","Television",
      "Airplane","Laptop","Robot","Umbrella","Ghost","Castle","Mountain","Ladder","Ice cream","Banana",
      "Rocket","Train","Drum","Glasses","Crown","Rainbow","Spaceship","Dinosaur","Roller skates","Lighthouse",
      "Scissors","Microwave","Tent","Backpack","Bridge","Volcano","Shark","Spider","Tractor","Pirate",
      "Mermaid","Compass","Kangaroo","Dragon","Jellyfish","Castle tower","Typewriter","Bowling alley","Disco ball","Skateboard",
      "Washing machine","Helicopter","Diving board","Cactus","Paintbrush","Roller coaster","Ferris wheel","Telescope","Parachute","Electric guitar",
      "Hamburger","Violin","Treasure chest","Lighthouse","Hot air balloon","Pyramid","Windmill","Surfboard","Traffic light","Suitcase",
      "Snowman","Harmonica","Flashlight","Sunglasses","Grapes","Genie lamp","Hourglass","Magnet","Flip flops","Boombox",
      "Cassette tape","Arcade machine","Boomerang","Rubikâ€™s Cube"
    ];

    let currentRound = [];
    
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getNextWord() {
      if (currentRound.length === 0) {
        currentRound = shuffle([...words]); // new shuffled round
      }
      return currentRound.pop();
    }

    function newWord() {
      const word = getNextWord();
      document.getElementById("word").textContent = word;
      resetTimer();
    }

    let timer;
    function resetTimer() {
      clearInterval(timer);
      let timeLeft = 120; // 2 minutes
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) clearInterval(timer);
      }, 1000);
    }

    // Space key = new word
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") newWord();
    });

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    };
  </script>
</body>
</html>
