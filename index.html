<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>80s Pictionary Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: black;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Animated neon arcade grid */
    body::before {
      content: "";
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(to right, rgba(0,255,255,0.4) 2px, transparent 2px),
        linear-gradient(to top, rgba(255,0,255,0.4) 2px, transparent 2px);
      background-size: 80px 80px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: bottom;
      opacity: 0.4;
      animation: moveGrid 8s linear infinite;
    }

    @keyframes moveGrid {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 80px;
      }
    }

    h1 {
      font-size: 3.5em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 25px #ff00ff, 0 0 50px #ff00ff;
      margin-bottom: 40px;
      z-index: 2;
    }

    #word {
      margin: 30px;
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 50px #00ffff;
      z-index: 2;
    }

    #timer {
      font-size: 3em;
      margin: 20px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 25px #39ff14;
      z-index: 2;
    }

    button {
      background: #ff00ff;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 12px;
      text-shadow: 0 0 5px black;
      box-shadow: 0 0 25px #ff00ff;
      transition: transform 0.2s, background 0.2s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.15);
      background: #39ff14;
      box-shadow: 0 0 25px #39ff14;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ 80s Pictionary ðŸŽ¨</h1>
  <div id="word">Click below to get a word!</div>
  <div id="timer">60</div>
  <button onclick="newWord()">New Word</button>

  <script>
    const words = [
      "Lava lamp","Boomerang","Accordion","Bowling ball","Flip-flops",
      "Grapes","Alarm clock","Sunglasses","Flashlight","Candle",
      "Rollerblades","Harmonica","Map","Chessboard","Snorkel",
      "Kite","Yo-yo","Headphones","Pancakes","Sandwich",
      "Airplane","Laptop","Robot","Umbrella","Ghost","Castle","Mountain","Ladder","Ice cream","Banana",
      "Rocket","Train","Drum","Glasses","Crown","Rainbow","Spaceship","Dinosaur","Roller skates","Lighthouse",
      "Scissors","Microwave","Tent","Backpack","Bridge","Volcano","Shark","Spider","Tractor","Pirate",
      "Mermaid","Compass","Kangaroo","Dragon","Jellyfish","Castle tower","Typewriter","Bowling alley","Disco ball","Skateboard",
      "Washing machine","Helicopter","Diving board","Cactus","Paintbrush","Roller coaster","Ferris wheel","Telescope","Parachute","Electric guitar",
      "Hamburger","Violin","Treasure chest","Hot air balloon","Pyramid","Windmill","Surfboard","Traffic light","Suitcase","Snowman",
      "Submarine","Fire hydrant","Tractor beam","Knight","Genie lamp","Hourglass","Magnet","Spacesuit","Boombox","Cassette tape",
      "Arcade machine","Neon sign","Rubikâ€™s Cube","Jukebox","Skate rink","Polaroid camera","Payphone","VHS tape","Walkman"
    ];

    let countdown;
    function newWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      document.getElementById('word').innerText = words[randomIndex];
      startTimer(60);
    }

    function startTimer(seconds) {
      clearInterval(countdown);
      let timeLeft = seconds;
      const timerDisplay = document.getElementById('timer');
      timerDisplay.style.color = "#39ff14";
      timerDisplay.style.textShadow = "0 0 10px #39ff14, 0 0 25px #39ff14";
      
      timerDisplay.textContent = timeLeft;
      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = "TIMEâ€™S UP!";
          timerDisplay.style.color = "red";
          timerDisplay.style.textShadow = "0 0 15px red, 0 0 40px red";
          document.body.style.background = "radial-gradient(circle, #ff0000, #000000)";
        } else {
          timerDisplay.textContent = timeLeft;
        }
      }, 1000);
    }
  </script>
</body>
</html>
