  <script>
    // Retro background
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawBackground() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Starfield
      for (let i = 0; i < 100; i++) {
        ctx.fillStyle = "white";
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
      }

      // Retro neon grid
      ctx.strokeStyle = "magenta";
      ctx.lineWidth = 1;

      let spacing = 40;
      for (let i = 0; i < canvas.height; i += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, i + canvas.height / 2);
        ctx.lineTo(canvas.width, i + canvas.height / 2);
        ctx.stroke();
      }
      for (let i = 0; i < canvas.width; i += spacing) {
        ctx.beginPath();
        ctx.moveTo(i, canvas.height / 2);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
      }
    }
    drawBackground();

      document.getElementById("word").textContent = words[Math.floor(Math.random() * words.length)];
      resetTimer();
    }

      clearInterval(timer);
      let timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) clearInterval(timer);
      }, 1000);
    }
